<!DOCTYPE html>

  <head>

  </head>
  <body>
    <div id="grid-container">
      <header id="header">
        <nav id="navbar">
            <div class="link">
              <a class="nav-link" href="projects.html">Projects</a>
            </div>
            <div class="header-text">
              <a class="nav-link" href="index.html">
                <h1>Lotus State</h1>
              </a>
            </div>
            <div class="link">
              <a class="nav-link" href="extra.html">More</a>
            </div>
        </nav>
      </header>
      <div class="container">
        <section id="welcome-section">
          <div class="spacer"></div>
          <div class="welcome-video">
            <iframe class="intro-video" width="1000" height="563" src="https://www.youtube.com/embed/jyyE36DKAdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </section>
      </div>
    </div>
    <script>
  // Define the animation
  function animateGrid() {
    const gridContainer = document.getElementById('grid-container');
    const numItems = Math.floor(window.innerWidth / 10) * Math.floor(window.innerHeight / 10);
    
    for (let i = 0; i < numItems; i++) {
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-item');
      gridContainer.appendChild(gridItem);
    }

    const gridItems = document.querySelectorAll('.grid-item');

    gsap.set(gridItems, { scale: 0, rotation: 360 });

    gsap.to(gridItems, {
      scale: 1,
      rotation: 0,
      duration: 0.5,
      repeat: -1,
      yoyo: true,
      stagger: 0.1,
      ease: "power2.out"
    });
  }

  // Call the animation function once the DOM has loaded
  document.addEventListener("DOMContentLoaded", function() {
    animateGrid();
  });
</script>


  </body>
