    <script>
      function animateBlob() {
        const path = document.getElementById("fluid-shape");
        const video = document.querySelector('.intro-video');
        const points = 10;
        const center = 200;

        const pointData = Array.from({ length: points }, (_, i) => ({
          angle: (i / points) * Math.PI * 2,
          freq: 0.5 + Math.random() * 1.5,
          amp: 10 + Math.random() * 15,
          offset: Math.random() * Math.PI * 2,
        }));

        let t = 0;
        const verticalStretch = 1.3;
        const yOffset = 20;

        function update() {
          t += 0.008;

          const rect = video.getBoundingClientRect();
          const minRadiusX = (rect.width / rect.height) * 100;
          const minRadiusY = 100;

          const coords = pointData.map(p => {
            const rX = minRadiusX + Math.sin(t * p.freq + p.offset) * p.amp;
            const rY = (minRadiusY + Math.sin(t * p.freq + p.offset) * p.amp * 0.8) * verticalStretch;
            const x = center + Math.cos(p.angle) * rX;
            const y = center + Math.sin(p.angle) * rY + yOffset;
            return { x, y };
          });

          let d = `M${coords[0].x},${coords[0].y}`;
          for (let i = 1; i <= coords.length; i++) {
            const p0 = coords[i % coords.length];
            const p1 = coords[(i + 1) % coords.length];
            const midX = (p0.x + p1.x) / 2;
            const midY = (p0.y + p1.y) / 2;
            d += ` Q${p0.x},${p0.y} ${midX},${midY}`;
          }
          d += "Z";

          path.setAttribute("d", d);
          requestAnimationFrame(update);
        }
        update();
      }
      animateBlob();
