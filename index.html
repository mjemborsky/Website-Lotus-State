<!-- HTML document for Lotus State website -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lotusstate.com/">
    <title>Lotus State</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="animations.js"></script>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div class="left-links">
          <a class="nav-link" >Projects</a>
            <div class="expanded-links">
              <a class="link-left" href="projects.html">Lotus State</a>

        </div>
        <div class="header-text">
          <a class="nav-link" href="index.html">
            <h1>Lotus State</h1>
          </a>
        </div>
        <div class="link-right">
          <a class="nav-link" href="extra.html">More</a>
        </div>
      </nav>
    </header>
    <div class="container-one">
      <section id="welcome-section">
          <div class="welcome-video">
            <iframe class="intro-video" width="1000" height="563" src="https://www.youtube.com/embed/jyyE36DKAdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </section>
    </div>
    <script>
      window.onload = function() {
        var links = document.querySelectorAll('.link-left');
        links.forEach(function(link) {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            animateCircles('#background', '#backgroundTwo', 2000);
          });
        });
      };
    </script>
  </body>
</html>
