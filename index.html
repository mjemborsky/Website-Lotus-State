<body>

    <nav id="navbar">
      <div class="left-links" id="right-left-link">

  <script>
    window.onload = function() {
      var projectExpand = document.getElementById('project-expand');
      var expandedLinks = document.querySelector('.expanded-links');

      // Hide the expanded links by default
      expandedLinks.style.display = 'none';

      projectExpand.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        projectExpand.style.display = 'none'; // Hide the project expand link
        expandedLinks.style.display = 'block'; // Show the expanded links
      });
    };
  </script>
