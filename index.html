<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lotusstate.com/">
    <title>Lotus State</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="animations.js"></script>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div class="left-links">
          <a class="nav-link" >Projects</a>
            <div class="expanded-links">
              <a class="link-left" href="projects.html">Lotus State</a>
              <a class="link-left" href="lotusmane.html">LOTUSMANE</a>
              <a class="link-left" href="lotusstatebeats.html">Lotus State Beats</a>
            </div>
        </div>
        <div class="header-text">
          <a class="nav-link" href="index.html">
            <h1>Lotus State</h1>
          </a>
        </div>
        <div class="link-right">
          <a class="nav-link" href="extra.html">More</a>
        </div>
      </nav>
    </header>
    <div class="container-one">
      <section id="welcome-section">
          <div class="welcome-video">
            <iframe class="intro-video" width="1000" height="563" src="https://www.youtube.com/embed/jyyE36DKAdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </section>
    </div>
    <script>
      function animateCircles(sourceId, targetId, duration) {
        var sourceSvg = Snap.selectAll(sourceId + ' circle');
        var targetSvg = Snap.selectAll(targetId + ' circle');

        sourceSvg.forEach(function (circle, index) {
          var targetCircle = targetSvg[index];
          var targetCx = targetCircle.attr('cx');
          var targetCy = targetCircle.attr('cy');

          circle.animate({ cx: targetCx, cy: targetCy }, duration);
        });
      }

      window.onload = function () {
        // Set the initial background color to solid black
        var container = document.querySelector('.container');
        container.style.backgroundColor = '#000';

        // After 2 seconds, change the background color back to the default
        setTimeout(function () {
          animateCircles('#background', '#backgroundTwo', 2000);
          container.style.backgroundColor = '';
        }, 2000);

        // Start the circle animation
        animateCircles('#source', '#target', 1000);
      };
    </script>
  </body>
</html>
